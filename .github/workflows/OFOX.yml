name: Build OrangeFox Recovery

on:
  push:      
    branches: 
      - '**'   # This will match all branches
    paths-ignore:
      - 'README.md'
  pull_request: 
    branches: 
      - '**' 
    paths-ignore:
      - 'README.md'
  workflow_dispatch:
    inputs:
      upload_releases:
        description: 'Upload releases'
        required: true
        default: 'true'
        type: boolean
      mark_prerelease:
        description: 'Mark as prerelease'
        required: true
        default: 'true'
        type: boolean

jobs:
  build:
    name: Build OFRP by ${{ github.actor }}
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    permissions:
      contents: write
    steps:
    - name: Clean ubuntu
      uses: rokibhasansagar/slimhub_actions@main

    - name: Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 12

    - name: Build OrangeFox Recovery
      uses: mlm-games/OrangeFox-Builder-Action@main
      with: 
        MANIFEST_BRANCH: '12.1'
        DEVICE_TREE_BRANCH: ${{ github.ref }}
        
    - name: Generate Build Info
      id: build_info
      run: |
        echo "BUILD_DATE=$(date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_ENV
        echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      if: github.event_name == 'workflow_dispatch' && inputs.upload_releases == true
      with:
        files: |
          ${{ env.OUTPUT_DIR }}/OrangeFox*.img
          ${{ env.OUTPUT_DIR }}/OrangeFox*.tar
          ${{ env.OUTPUT_DIR }}/OrangeFox*.zip
          ${{ env.OUTPUT_DIR }}/*vbmeta*    
          ${{ env.OUTPUT_DIR }}/*.cpio
        name: "OrangeFox Recovery for ${{ env.DEVICE_NAME }} | ${{ env.BUILD_DATE }}"
        tag_name: ${{ github.run_id }}
        body: |
          ## üì± OrangeFox Recovery for ${{ env.DEVICE_NAME }}
          
          ### üìã Build Information
          - **Build Date**: ${{ env.BUILD_DATE }}
          - **Branch**: ${{ env.BRANCH_NAME }}
          - **Android Version**: ${{ env.MANIFEST_BRANCH }}
          
          ### üîß Device Information
          - **Device Tree**: [${{ env.DEVICE_NAME }}](${{ env.DEVICE_TREE }}/tree/${{ env.DEVICE_TREE_BRANCH }})
          - **Latest Commit**: [View Commit](${{ env.DEVICE_TREE }}/commit/${{ env.COMMIT_ID }})
          
          ### üìä Checksums
          ```
          Image (IMG): ${{ env.MD5_IMG }}
          Package (ZIP): ${{ env.MD5_ZIP }}
          ```
          
          ### ‚ö†Ô∏è Notes
          - This is an unofficial build
          - Please make sure to backup your data before flashing
          - Flash at your own risk
          
          ### üîç Support
          If you encounter any issues, please report them with logs and details.
        prerelease: ${{ inputs.mark_prerelease }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      if: inputs.upload_releases == false || github.event_name != 'workflow_dispatch'
      with:
        name: OrangeFox-Recovery-${{ github.event.repository.name }}
        path: |
          ${{ env.OUTPUT_DIR }}/*.img
          ${{ env.OUTPUT_DIR }}/*.tar
          ${{ env.OUTPUT_DIR }}/*vbmeta*
          ${{ env.OUTPUT_DIR }}/*.cpio
          ${{ env.OUTPUT_DIR }}/*.zip
